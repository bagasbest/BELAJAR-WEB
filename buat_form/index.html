    <div id="layer">
        <h1 id="title">Halooooooooooo</h1>
        <p id="description">Mohon isi formulirnya kakak</p>
    </div>
    <div id="background">
        <form id="survey-form">
            <label for="name" class="form form-label" id="name-label">Nama Lengkap</label><br>
            <input type="text" name="name" id="name" class="form form-control" placeholder="Nama anda ..." required><br>
        
            <label for="email" class="form form-label" id="email-label">Email</label><br>
            <input type="email" name="email" id="email" class="form form-control" placeholder="Email anda ..." required><br>

            <label for="number" class="form form-label" id="number-label">Nomor telepon</label><br>
            <input type="number" name="number" id="number" class="form form-control" placeholder="Nomor Telepon anda ..." minlength="3" maxlength="6" required><br>
        
            <label for="dropdown" class="form form-label" id="dropdown-label">Pilihan Kelas</label><br>
            <select name="dropdown" id="dropdown" class="dropdown dropdown-item-text">
                <option value="a">a</option>
                <option value="b">b</option>
                <option value="c">c</option>
            </select>

            <br><br>
            <p>Pilih lah bahasa favoritmu</p>
            <input checked="checked" type="radio" name="user_level" id="rd1" value="1"/>
            <label for="rd1">HTML</label><br/>
            <input type="radio" name="user_level" id="rd2" value="2"/>
            <label for="rd2">CSS</label><br/>
            <input type="radio" name="user_level" id="rd3" value="3"/>
            <label for="rd3">JAVASCRIPT</label><br/>

            <br><br>
            <p>Pilihlah keahlianmu</p>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label><br>

            <br><br>
            <label for="comment" class="form form-label" id="comment-label">Komentar</label><br>
            <textarea name="comment" form="usrform" class="form form-control">Enter text here...</textarea>
           
            <br><br><br>
            <button type="submit" class="brn form-control btn-success" >Simpan Data Saya</button>
           
           
            </form>
    </div>

<script src="../bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
